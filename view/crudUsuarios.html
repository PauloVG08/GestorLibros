<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de usuarios</title>
    <!-- Agrega los enlaces a los archivos CSS de Bootstrap -->
    <link
      type="text/css"
      rel="stylesheet"
      href="styles/bootstrap-5.1.3-dist/css/bootstrap.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="styles/font_awesome_5_15_3/css/all.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="styles/sweetalert2/sweetalert2.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link type="text/css" rel="stylesheet" href="styles/estilos.css" />
  </head>

  <body>
    <!-- Espacio del Navbar -->
    <div id="tituloNav">
      <nav
        class="navbar navbar-expand-sm justify-content-center navbar-dark"
        id="nav"
      >
        <a class="navbar-brand" href="paginaInicio.html"
          ><img src="resources/SoftBerrys.png" alt="logo" id="logo"
        /></a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item usuario admin-content">
              <a href="./crudLibros.html" id="openFormLink" class="nav-link active"
                >Gestionar libros</a
              >
            </li>
            <li class="nav-item">
              <a id="openBiblioteca" class="nav-link active" href="./biblioteca.html"
                >Ver Biblioteca</a
              >
            </li>
            <li class="nav-item usuario admin-content">
              <a id="openUsers" class="nav-link active" href="./crudUsuarios.html"
                >Gestionar usuarios</a
              >
            </li>
            </li>
          </ul>
        </div>
        <button
          id="buttonCerrarSesion"
          onclick="cerrarSesion()"
          class="btn btn-light"
        >
          Cerrar Sesión
        </button>
      </nav>
    </div>
    <!-- Espacio del contenido del formulario -->
    <div class="container mt-5 usuario admin-content">
      <div class="row">
        <div class="col-md-6">
          <h2>Registrar nuevo usuario</h2>
          <div id="userForm">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="id_user"
                placeholder="ID"
                style="display: none;"
                disabled
              />
              <label for="nombre">Nombre:</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Ingresa tu nombre"
              />
            </div>
            <div class="form-group">
              <label for="primer_apellido">Primer Apellido:</label>
              <input
                type="text"
                class="form-control"
                id="primer_apellido"
                placeholder="Ingresa tu primer apellido"
              />
            </div>
            <div class="form-group">
              <label for="segundo_apellido">Segundo Apellido:</label>
              <input
                type="text"
                class="form-control"
                id="segundo_apellido"
                placeholder="Ingresa tu segundo apellido"
              />
            </div>
            <div class="form-group">
              <label for="rol">Rol:</label>
              <select id="rol" class="form-select">
                <option selected disabled>Selecciona un rol</option>
                <option value="Administrador">Administrador</option>
                <option value="Alumno">Alumno</option>
              </select>
            </div>
            <div class="form-group">
              <label for="usuario">Usuario:</label>
              <input
                type="text"
                class="form-control"
                id="usuario"
                placeholder="Ingresa el usuario"
              />
            </div>
            <div class="form-group">
              <label for="contrasenia">Contraseña:</label>
              <input
                type="password"
                class="form-control"
                id="contrasenia"
                placeholder="Ingresa la contraseña"
              />
            </div>
            <button id="send" type="button" class="btn btn-success mt-2 mb-3">Guardar</button>
            <button id="btn-clean" onclick="limpiarFormulario()" class="btn btn-primary mt-2 mb-3 text-white">Limpiar</button>
            <button id="btn_delete" class="btn btn-danger mt-2 text-white mb-3" disabled>Eliminar</button>
          </div>
        </div>
        <div class="col-md-6">
          <h2>Tabla de Usuarios</h2>
          <input
            type="text"
            class="form-control mb-3"
            id="searchTable"
            placeholder="Buscar en la tabla..."
          />
          <table class="table">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Primer Apellido</th>
                <th>Segundo Apellido</th>
                <th>Rol</th>
                <th>Usuario</th>
                <th> </th>
              </tr>
            </thead>
            <tbody id="userTableBody">
              <!-- Los datos se llenarán aquí mediante JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Espacio del Footer -->
    <footer class="m-0 p-4">
      <p>SoftBerry Company</p>
      <p><a href="mailto:softberry@gmail.com">softberry@gmail.com</a></p>
    </footer>

    <!-- Llamar scripts -->
    <script src="scripts/auth.js"></script>
    <script src="styles/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="styles/sweetalert2/sweetalert2.all.min.js"></script>
    <script src="scripts/controllerUsuarios.js"></script>
    <script src="scripts/controllerLogin.js"></script>
  </body>
</html>
